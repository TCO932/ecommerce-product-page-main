<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="./src/main.js" defer></script>
</head>
<body>

  <header>
    <button id="menu-btn" type="button">
      <img src="images/icon-menu.svg" alt="Show menu">
    </button>
    <img src="images/logo.svg" alt="Sneakers logo">
    <nav id="menu">
      <ul>
        <li><a href="#collections">Collections</a></li>
        <li><a href="#men">Men</a></li>
        <li><a href="#women">Women</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <button id="cart-btn" type="button">
      <img src="images/icon-cart.svg" alt="Show cart">
      <div id="cart-badge"></div>
    </button>

    <div id="cart">
      <div class="cart-header">
        <span>Cart</span>
      </div>
      <div class="container">
        <div class="products"></div>
        <button type="button">Checkout</button>
      </div>
    </div>

    <img class="avatar" src="images/image-avatar.png" alt="User avatar">
  </header>
  <main>

    <section id="product-carousel">
      <img id="product-image" alt="Product image">
      <button id="prev-btn" type="button"><img src="images/icon-previous.svg" alt="Show previous"></button>
      <button id="next-btn" type="button"><img src="images/icon-next.svg" alt="Show next"></button>
      <div id="thumbnails"></div>
    </section>

    <section id="product">
      <p id="manufacturer"></p>
      <h1 id="name"></h1>
      <p id="description"></p>
      <div class="price">
        <span id="current-price"></span>
        <span id="discount"></span>
        <span id="old-price"></span>
      </div>
      <div class="quantity-container">
        <button id="reduce-btn" type="button"><img src="images/icon-minus.svg" alt="Reduce"></button>
        <span id="quantity"></span>
        <button id="add-btn" type="button"><img src="images/icon-plus.svg" alt="Add"></button>
      </div>
      <button id="add-to-card-btn" type="button">
        <img src="images/icon-cart.svg" alt="Cart icon">
        Add to cart
      </button>
    </section>
  </main>

</body>
</html>
